<!DOCTYPE html>
<html>
<head>

  <title>Guessing - Game | (N3)</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:300,400|Lobster" rel="stylesheet">
</head>
<div class="body_center">
  <body>
    <div class="main_header">
      <img id="header_image" src="images/questionicon.svg" alt="main" />
      <h1 class="name_header"><span id="name_slot"></span></h1>
      <h1>Welcome to my Guessing Game!</h1>
      <br/>
    </div>
    <h2>Please guess the next questions:</h2>
    <table>
      <th>Question</th>
      <th>User Answer</th>
      <tr>
        <td>(1) Do I own a dog?</td>
        <td id="answer_one"></td>
      </tr>
      <tr>
        <td>(2) Did I grow up in Oregon?</td>
        <td id="answer_two"></td>
      </tr>
      <tr>

        <td>(3) Do I speak more than one language?</td>
        <td id="answer_three" style="bold"></td>
      </tr>
      <tr>

        <td>(4) How Old Am I?</td>
        <td id="answer_four"></td>
      </tr>
      <tr>
        <td>(5) What's My Favorite Number?</td>
        <td id="answer_five"></td>
      </tr>
      </table>
    <div class="prize_display">
      <p>Your prize:</p>
      <img id="prize_image" src="images/question.svg" alt="Prize" />
    </div>

    <div class="key">
      <p><span id="green">Green</span> = Correct | <span id="red">Red</span> = incorrect</p>
    </div>
  <!--Script Start-->
  <script type="text/javascript" src="javascript.js"></script>
    <script>visitorName()</script>
    <script>qOne()</script>
    <script>qTwo()</script>
    <script>qThree()</script>
    <script>qFour()</script>
    <script>numberGame()</script>
    <script>displayImage()</script>
  <!--Script End-->

</body>
</div>
</html>
